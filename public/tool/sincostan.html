    <!--Style Sheets-->

<body>
    <div id="wrapper">
        <div id="header">
            <div>
                <h1>TOOL</h1>
            </div>
        </div>
        <div id="main" class="container-lg">
            <h2>三角比計算</h2>
            <form>
                <div class="form-group">
                    <label for="sctInputTitle">θの角度</label>
                    <input type="range" class="form-control" id="sctInput" value="30" min="0" max="360" step="1" oninput="document.getElementById('sctInputHelp').innerHTML=this.value+' / ※1～180'">
                    <small id="sctInputHelp" class="form-text text-muted">30 / ※1～180</small>
                </div>
            </form>
            <button type="button" id="sctStart" class="btn btn-primary">計算</button>
            <p>
                <table>
                    <tbody>
                        <tr>
                            <td id="sctResultError"></td>
                        </tr>
                        <tr>
                            <td>sin:</td>
                            <td id="sctSinResult"></td>
                        </tr>
                        <tr>
                            <td>cos:</td>
                            <td id="sctCosResult"></td>
                        </tr>
                        <tr>
                            <td>tan:</td>
                            <td id="sctTanResult"></td>
                        </tr>
                    </tbody>
                </table>
            </p>
            <div class="text-center"><a href="../" class="btn btn-outline-primary btn-sm">Back to top</a></div>
        </div>
        <div id="footer">
            <div>
                <p>Copyright &copy; 2021 newt</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        document.getElementById("sctStart").addEventListener('click', () => {
            try {
                const theta = document.getElementById("sctInput").value;
                var sin = Math.sin(theta);
                var cos = Math.cos(theta);
                var tan = Math.tan(theta);
                if (theta == 90) {
                    tan = "なし";
                }
                document.getElementById("sctSinResult").innerHTML = sin;
                document.getElementById("sctCosResult").innerHTML = cos;
                document.getElementById("sctTanResult").innerHTML = tan;
            } catch (e) {
                document.getElementById("sctResultError").innerHTML = e;
            }
        });
    </script>
</body>

</html>
